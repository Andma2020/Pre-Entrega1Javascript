<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"> 
    <title>Simulador de Crédito</title>
   
</head>
<body>

    <div class="contenedor">
        <h2>Simulador de Crédito</h2>
        <label for="monto">Monto del Préstamo:</label>
        <input type="number" id="monto" placeholder="Ingresa el monto" />

        <label for="interes">Tasa de Interés Anual (%):</label>
        <input type="number" id="interes" placeholder="Ingresa la tasa de interés" />

        <label for="años">Número de Años:</label>
        <input type="number" id="años" placeholder="Ingresa el número de años" />

        <button onclick="calcularPago()">Calcular Pago Mensual</button>

        <div class="resultado" id="resultado"></div>
    </div>

    <script src="script.js"></script>

</body>
</html>
