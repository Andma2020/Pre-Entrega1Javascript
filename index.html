<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Crédito</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .contenedor {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .resultado {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>

    <div class="contenedor">
        <h2>Simulador de Crédito</h2>
        <label for="monto">Monto del Préstamo:</label>
        <input type="number" id="monto" placeholder="Ingresa el monto" />

        <label for="interes">Tasa de Interés Anual (%):</label>
        <input type="number" id="interes" placeholder="Ingresa la tasa de interés" />

        <label for="años">Número de Años:</label>
        <input type="number" id="años" placeholder="Ingresa el número de años" />

        <button onclick="calcularPago()">Calcular Pago Mensual</button>

        <div class="resultado" id="resultado"></div>
    </div>

    <script src="script.js"></script>

</body>
</html>
